{% extends 'inside_base.html' %}
{% block body %}
        <div>
            <h4><center>Please Enter your card details to proceed with payment!</center></h4>
            <div class="container">
            <p>Course Name : {{course.course_name}}</p>
            <form action="/payment/" method="post"><br>
                {% csrf_token %}
                <p>Name on card</p>
                <input type="text" class="form-control"><hr>
                <p>Card Number</p>
                <input type="number" name="card_num" class="form-control" pattern="[0-9]{16}" required><hr>
                <p>CVV</p>
                <input type="password" name="cvv" class="form-control" pattern="[0-9]{3}" required><hr>
                <div class="container">
                    <a href="/bill/{{course.course_id}}/" class="btn btn-danger">Proceed</a>
                </div>
            </form>
        </div>
        </div>
{% endblock%}
